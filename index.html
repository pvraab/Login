<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Reset the browser -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

    <!-- Include bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Firebase UI for authentication -->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

    <!-- App style sheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>

    <!-- <div class="load"> -->
    <div class="container">
        <!-- <div id="wrapper"> -->

        <div class="login">

            <div class="card" style="width: 30rem;">
                <div class="card-body">

                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="email" id="email-display"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="password" id="password-display"
                                placeholder="Password">
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <div id="container">
                        <a href="#" style=" margin-right:0px; font-size:13px;"> Reset password</a>
                        <a href="#" style=" margin-right:0px; font-size:13px;"> Forgot password</a>
                    </div><br><br>
                    Don't have an account? <a href="#">&nbsp;Sign Up</a>
                    <button class="btn btn-primary float-right" id="login-btn">Login</button>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Use popper for the dropdown menus -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- JavaScript -->
    <script src="./assets/javascript/app.js"></script>


    <!-- Bootstrap CDN -->

</body>

</html>
